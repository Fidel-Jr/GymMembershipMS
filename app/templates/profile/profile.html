{% extends 'base.html' %}
{% block title %}Profile | Gym Management{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Profile Management</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="row mb-3">
            <div class="col-md-3">
                {% if user.image %}
                    <img src="{{ url_for('static', filename='profile_images/' ~ user.image) }}" class="img-thumbnail" style="max-width: 150px;">
                {% else %}
                    <img src="{{ url_for('static', filename='profile_images/default.png') }}" class="img-thumbnail" style="max-width: 150px;">
                {% endif %}
            </div>
            <div class="col-md-9">
                <label for="image" class="form-label">Profile Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
        </div>
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>
        <div class="mb-3">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ user.contact_number }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
